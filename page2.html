<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlform</title>
    <link rel="stylesheet" href="page2.css">
    <script defer src = "page2.js"> </script>
</head>
<body>
    <div class = "wrapper">
        <h2>Registration</h2>
        <h4>In Case of Emegency:</h4>
        <form id = "form" action = "index.html">
            <div class = "input-box">
                <input type = "text" placeholder="Full Name" name = "fullname" id = "fullname" required>
            </div>

            <div class = "input-box">
                <input type = "text" placeholder="Relationship" id = "relationship" required>
            </div>

            <div class = "input-box">
                <input type = "type" placeholder="Contact Number" maxlength = "11" id = "contactNum" pattern = "[0-9]{11}" required>
            </div>

            <div class = "input-box">
                <input type = "text" placeholder="Address" id = "Address" required>
            </div>

            <h4>Membership Type:</h4>

            <div class = "input-box">
                <select name = "membership" id = "membership" required>
                    <option disabled = "disabled"  selected = "selected">Choose Membership Plan</option>
                    <option value = "New">New</option>
                    <option value = "Renewal">Renewal</option>
                    <option value = "Honorary">Honorary</option>
                </select>
            </div>

            <div class="file">
                <h4>Proof of Payment:</h4>
                <input type="file" name="file" id="file" required>
            </div>

            <div class="policy">
                <input type="checkbox" required>
                <h3>I accept all terms and conditions</h3>
            </div>

            <div class = "input-box button">
                <input type="submit" id = "Register" value="Register" >
            </div>

        </form>
    </div>
</body>
</html>
